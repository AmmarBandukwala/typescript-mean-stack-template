<header>
  <mat-toolbar color="primary">
    <a class="mat-raised-button" routerLink="/">Home</a>
    <span class="example-spacer"></span>
    <a class="mat-raised-button side" routerLink="/auth/login" *ngIf="!user">Login</a>
    <div>
      <a class="mat-raised-button side" *ngIf="user" [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>{{ user.fullname }}
      </a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="user?.isAdmin" routerLink="/admin">admin</button>
        <button mat-menu-item (click)="logout()">logout</button>
      </mat-menu>
    </div>
  </mat-toolbar>
</header>
