<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Application Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="loginButton"><button mat-raised-button (click)="login()" color="primary">Login</button></div>
  </mat-card-actions>
  <mat-card-footer>
    <div class="loginFooter">Don't have an account? <a [routerLink]="['/auth/register']" >Register</a></div>
  </mat-card-footer>
</mat-card>
